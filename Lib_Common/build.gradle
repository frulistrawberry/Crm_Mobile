apply from: "../common_config.gradle"

android {

    namespace 'com.baihe.lib_common'
    defaultConfig {

        if (isBuildModule.toBoolean()) {
            applicationId "com.baihe.lib_common"
        }
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    resourcePrefix "common_"
}

dependencies {
    api rootProject.depsLibs.aroutreApi
    kapt rootProject.depsLibs.arouterCompiler
    implementation rootProject.depsLibs.tps
    implementation rootProject.depsLibs.logHttp
    api project(path: ':Lib_Framework')
}